---
- :name: :type
  :default:
  :short_form: -t
  :long_form: --type TYPE
  :description: The type of image (mk, os, or esxi)
  :uuid_is: not_allowed
  :required: true
- :name: :path
  :default:
  :short_form: -p
  :long_form: --path /path/to/iso
  :description: The local path to the image ISO
  :uuid_is: not_allowed
  :required: true
- :name: :name
  :default:
  :short_form: -n
  :long_form: --name IMAGE_NAME
  :description: The logical name to use (os images only)
  :uuid_is: not_allowed
  :required: false
- :name: :version
  :default:
  :short_form: -v
  :long_form: --version VERSION
  :description: The version to use (os images only)
  :uuid_is: not_allowed
  :required: false
